{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'özelders/style.css' %}">
    <script src="https://kit.fontawesome.com/6817205a99.js" crossorigin="anonymous"></script>
    <title>BASE | {% block title %}
        Matematik
        {% endblock title %} </title>
</head>
<body>
    
    {% include "özelders/navbar.html" %}

    
    
    <div class="container mt-5">
        <form action="" method="POST" class="    text-dark p-5" >

            {% csrf_token %}
            <label for="" class=' text-dark pb-2' >Ad soyad:</label>
            <input type="text" name="kullanici" id="" class="form-control" placeholder='İsim Soyisim...'>
            
            <label for="" class=' text-dark py-2 '>Mail adresi:</label>
            <input type="email" name="email" id="" class="form-control" placeholder='Mail adresiniz..'>

            <label for="" class=' text-dark py-2 '>Mesajınız:</label>
            <textarea name="mesaj" id="" cols="30" class="form-control" rows="10"></textarea>

            <input type="submit" value="Gönder !" class="btn btn-warning mt-2">
            
        </form>
    </div>
   

    
    {% include 'özelders/footer_in.html' %}

</html>
